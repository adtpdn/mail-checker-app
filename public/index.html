<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Server Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Mail Server Checker</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header">
                <h4>DNS Lookup Tool</h4>
            </div>
            <div class="card-body">
                <form id="domainForm">
                    <div class="mb-3">
                        <label for="domain" class="form-label">Domain</label>
                        <input type="text" class="form-control" id="domain" placeholder="example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Check Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="checkType" id="mxCheck" value="mx" checked>
                            <label class="form-check-label" for="mxCheck">
                                MX Records
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="checkType" id="spfCheck" value="spf">
                            <label class="form-check-label" for="spfCheck">
                                SPF Record
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="checkType" id="dkimCheck" value="dkim">
                            <label class="form-check-label" for="dkimCheck">
                                DKIM Record
                            </label>
                        </div>
                        <div id="selectorContainer" class="mb-3 mt-2 d-none">
                            <label for="selector" class="form-label">DKIM Selector</label>
                            <input type="text" class="form-control" id="selector" placeholder="default">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="checkType" id="dmarcCheck" value="dmarc">
                            <label class="form-check-label" for="dmarcCheck">
                                DMARC Record
                            </label>
                        </div>
                        <!-- New check types -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="checkType" id="blacklistCheck" value="blacklist">
                            <label class="form-check-label" for="blacklistCheck">
                                Blacklist Check
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="checkType" id="extendedDnsCheck" value="dns-records">
                            <label class="form-check-label" for="extendedDnsCheck">
                                Extended DNS Records
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Lookup</button>
                </form>
            </div>
        </div>
        
        <div id="resultsCard" class="card d-none">
            <div class="card-header">
                <h4>Results</h4>
            </div>
            <div class="card-body">
                <div id="resultsContent">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
